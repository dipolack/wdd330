<html>
<html lang="en-US">
    <head>
        <!--META information & css reference-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Random Quote Generator WDD330 Javascript Project">
        <meta name="author" content="Dorca Polack">
        
        <link rel="stylesheet" href="style.css">

        <title>Random Quote Generator</title>
        

        <!--Fontawesome 6.3.0 CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <h1>
            <i class="fa fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fa fa-quote-right"></i>
            </h1>
            <p class="author" id="author"></p>
            
            <hr/>
            <div class="buttons">
                <a class="twitter" id="tweet" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                
                <!--adding "onclick" event on "next quote" button-->
                <button class="next" onclick="getNewQuote()">Next quote</button>
            </div>
        </div>

        <!--Javascript reference-->
        <script src="scripts.js"></script>
    </body>
</html>
